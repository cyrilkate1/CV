<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV Form</title>
    <style>
        body {
            font-family: 'Verdana', sans-serif;
            background-color: #e2e8f0;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 80%;
            max-width: 900px;
            margin: 40px auto;
            padding: 40px;
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            font-size: 40px;
            color: #2d3748;
            margin-bottom: 40px;
            font-weight: 600;
        }

        .cv-section {
            background-color: #f7fafc;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 8px;
            border-left: 6px solid #4CAF50;
        }

        .cv-section label {
            font-size: 18px;
            font-weight: bold;
            color: #2d3748;
        }

        .cv-section p {
            font-size: 16px;
            color: #4a5568;
            margin-top: 8px;
        }

        .cv-section:hover {
            background-color: #edf2f7;
            transform: translateY(-5px);
            transition: all 0.3s ease;
        }

        .cv-section:hover label {
            color: #2b6cb0;
        }

        .cv-section:last-child {
            margin-bottom: 0;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Curriculum Vitae</h1>

        <div class="cv-section">
            <label>Name:</label>
            <p>MARK CYRIL SUMOROY</p>
        </div>

        <div class="cv-section">
            <label>Age:</label>
            <p>21 years old</p>
        </div>

        <div class="cv-section">
            <label>Location:</label>
            <p>Upper Loboc, Oroquieta City</p>
        </div>
        
    </div>

</body>
</html>
